<div class="container">
  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">

          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="initSession()">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email"
                     name="email" formControlName="email" required
                     [ngClass]="{'is-invalid': formControl.email.touched && formControl.email.invalid}">

              <div class="alert alert-danger" *ngIf="formControl.email.touched && formControl.email.invalid">
                <div *ngIf="formControl.email.errors?.required">Email cannot be empty</div>
                <div *ngIf="formControl.email.errors?.email">Please enter a valid email address</div>
              </div>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password"
                     name="password" formControlName="password" required
                     [ngClass]="{'is-invalid': formControl.password.touched && formControl.password.invalid}">

              <div class="alert alert-danger" *ngIf="formControl.password.touched && formControl.password.invalid">
                <div *ngIf="formControl.password.errors?.required">Password cannot be empty</div>
              </div>
            </div>

            <button type="submit" class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
          </form>

        </div>
      </div>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>
